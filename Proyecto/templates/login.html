   <form method="post" action="/login">

     <div class="row">
       <div class="col-md-1"></div>
       <div class="form-group  col-md-10">
         <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="Usuario">
       </div>
       <div class="col-md-1"></div>
     </div>
     <div class="row">
       <div class="col-md-1"></div>
       <div class="form-group  col-md-10">
         <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="Contraseña">
       </div>
       <div class="col-md-1"></div>
     </div>
     <br>
     <br>

     <div class="row">
       <div class="col-md-4"></div>
       <div class="col-md-4"></div>
       <div class="col-md-4">
          <button type="submit" class="btn btn-default btn btn-primary">Iniciar Sesión</button>
       </div>
     </div>
     <br>
     {% if bandera == 1 %}

      <div class="alert alert-warning" role="alert">Please specify Account and Password</div>
      {% elif bandera == 2 %}
      <div class="alert alert-danger" role="alert">Incorrect user or password.. please try again</div>
      {% endif %}




   </form>
