application: proyecto
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /css
  static_dir: static/css

- url: /js
  static_dir: static/js

- url: /img
  static_dir: static/img

- url: /fonts
  static_dir: static/fonts


- url: /.*
  script: proyecto.app

- url: /admin/.*
  script: proyecto.app

- url: /_ah/mail/.+
  script: proyecto.app
  login: admin

libraries:
- name: webapp2
  version: latest

- name: jinja2
  version: latest

inbound_services:
- mail_bounce
- mail
