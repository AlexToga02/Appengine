application: proyecto
version: 1
runtime: python27
api_version: 1
threadsafe: true

inbound_services:
- mail_bounce
- mail

handlers:
- url: /_ah/bounce
  script: proyecto.app
  login: admin

- url: /_ah/mail/.+
  script: proyecto.app
  login: admin

- url: /_ah/mail/proyecto-eps@myapp\.appspotmail\.com
  script: proyecto.app
  login: admin

- url: /css
  static_dir: static/css

- url: /js
  static_dir: static/js

- url: /img
  static_dir: static/img

- url: /fonts
  static_dir: static/fonts

- url: /.*
  script: proyecto.app

libraries:
- name: jinja2
  version: latest
