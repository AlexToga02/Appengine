application: proyecto
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /css
  static_dir: static/css

- url: /js
  static_dir: static/js

- url: /img
  static_dir: static/img

- url: /fonts
  static_dir: static/fonts
  mime_type: application/font-woff2


- url: /.*
  script: proyecto.app
  secure: always


- url: /admin/.*
  script: proyecto.app
  secure: always


- url: /_ah/mail/.+
  script: proyecto.app
  login: admin

- url: /_ah/bounce
  script: proyecto.app
  login: admin

libraries:
- name: webapp2
  version: latest

- name: jinja2
  version: latest

- name: pycrypto
  version: "2.6"

inbound_services:
- mail_bounce
- mail
