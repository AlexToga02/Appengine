{% extends "_base.html" %}
{% set active_page = "registro" %}
{% block title %}
  Registro
{% endblock %}

{% block bodycontent %}
<!-- REGISTRATION FORM -->
<div class="text-center" style="padding:50px 0">
<div class="logo">Registro</div>
<!-- Main Form -->
<div class="login-form-1">
<form id="register-form" class="text-left" method="post" action="/registro">
	<div class="login-form-main-message"></div>
	<div class="main-login-form">
		<div class="login-group">
			<div class="form-group">
				<label for="reg_username" class="sr-only">Username</label>
				<input type="text" class="form-control" id="reg_username" name="reg_username" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="reg_password" class="sr-only">Password</label>
				<input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="password">
			</div>
      <div class="form-group">
						<label for="reg_fullname" class="sr-only">Nombre Completo</label>
						<input type="text" class="form-control" id="reg_fullname" name="reg_fullname" placeholder="Nombre Completo">
			</div>
      <div class="form-group">
            <label for="reg_address" class="sr-only">Ciudad</label>
            <input type="text" class="form-control" id="reg_address" name="reg_address" placeholder="Ciudad">
      </div>

			<div class="form-group login-group-checkbox">
						<input type="radio" class="" name="reg_gender" id="male" value="male">
						<label for="male">Hombre</label>

						<input type="radio" class="" name="reg_gender" id="female" value="female">
						<label for="female">Mujer</label>
		 </div>
			<p>
				{{error}}
			</p>
		<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
	</div>
	<div class="etc-login-form">
		<p>¿Ya tienes una Cuenta? <a href="/login">logueate Aquí</a></p>
	</div>
</form>
</div>
<!-- end:Main Form -->
</div>

{% endblock %}
